<template name="transactionHistory">
  <div id="transaction-history-wrapper" class="hidden">
    <table>
      <tr>
        <th class="col-1-4">Date</th>
        <th class="col-1-2">Description</th>
        <th class="col-1-4">Amount</th>
      </tr>
      {{#each transactions}}
        {{> transaction}}
      {{/each}}
    </table>
  </div>
</template>
