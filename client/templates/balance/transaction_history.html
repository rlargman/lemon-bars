<template name="transactionHistory">
  <div id="transaction-history-wrapper" class="hidden">
    <table>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
      {{#each transactions}}
        {{> transaction}}
      {{/each}}
    </table>
  </div>
</template>
